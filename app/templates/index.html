<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eight Puzzle Solver</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <!--<script src="index.js"><script/>-->
    </head>
    <body>
        <div class="container mt-5">
            <h1>Eight Puzzle Solver</h1>

            <form method="post">
                <table class="table table-bordered">
                    {% for row in values %}
                        <tr>
                            {% for value in row %}
                                <td><input type="text" class="form-control" name="box_{{loop.index0}}_{{loop.index}}" value="{{value}}" pattern="\d*"></td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
                <button type="submit" class="btn btn-primary">Solve</button>
                <button type="submit" class="btn btn-danger" name="reset">Reset</button>
            </form>
        </div> 

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        

    </body>
</html>
